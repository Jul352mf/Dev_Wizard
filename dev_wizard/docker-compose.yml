version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dev-wizard-db
    environment:
      POSTGRES_DB: dev_wizard
      POSTGRES_USER: dev_wizard
      POSTGRES_PASSWORD: dev_wizard_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_wizard"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
